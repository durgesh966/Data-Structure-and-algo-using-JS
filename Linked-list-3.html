<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add new remove function in Linked list</title>
    <script>
        class LinkedList {
            constructor(data) {
                this.head = {
                    data: data,
                    next: null
                };
                this.tail = this.head;
                this.size = 1;
            }

            addNewData(newData) {
                const newNode = {
                    data: newData,
                    next: null,
                }
                this.tail.next = newNode;
                this.tail = newNode;
                this.size += 1;
            }

            traverse() {
                let currentNode = this.head;
                while (currentNode) {
                    console.log(currentNode);
                    currentNode = currentNode.next;
                }
            }

            removeData(index) {
                if (index === 1) {
                    this.head = this.head.next;
                } else {
                    let counter = 1;
                    let lead = this.head;
                    while (counter < index - 1) {
                        lead = lead.next;
                        counter++;
                    }
                    let nextnode = lead.next.next;
                    lead.next = nextnode;
                }
            }

            insertNNode(index, value) {
                if (index < 0 || index > this.size) {
                    console.log("Invalid index");
                    return;
                }
                let counter = 0;
                let currentNode = this.head;
                while (counter < index) {
                    currentNode = currentNode.next;
                    counter++;
                }
                let nextnode = currentNode.next;
                currentNode.next = {
                    data: value,
                    next: nextnode
                }
                this.size += 1;
            }

            searchNode(data) {
                let result = undefined;
                let lead = this.head;
                while (lead) {
                    if (lead.data === data) {
                        result = lead;
                        break;
                    } else {
                        lead = lead.next;
                    }
                }

                if (result) {
                    console.log("Node found:", result);
                } else {
                    console.log("Node not found");
                }
            }
        }

        const list = new LinkedList(100);
        list.addNewData(200);
        list.addNewData(300);
        list.addNewData(400);
        list.addNewData(500);
        console.log(list);
        list.insertNNode(0, 876);
        // list.removeData(2);
        list.traverse();
        list.searchNode(500);
    </script>
</head>
