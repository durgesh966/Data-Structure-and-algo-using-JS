<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Queue</title>
</head>

<body>


    <!---=---------- javascript ---------=--->
    <script>
        class Queue {
            constructor(size) {
                this.max = size;
                this.items = new Array(size);
                this.currentSize = 0;
                this.rear = -1;
                this.front = -1;
            }
            enqueue(val) {
                if (this.currentSize != this.max) {
                    if (this.rear == this.max - 1) {
                        this.rear = 0;
                    } else {
                        this.rear++;
                    }
                    this.items[this.rear] = val;
                    this.currentSize++;
                    if (this.front == -1) {
                        this.front = this.rear;
                    }
                } else {
                    console.log("Queue is full. Unable to enqueue value: " + val);
                }
            }

        }
        let queue = new Queue();

    </script>
</body>

</html>
