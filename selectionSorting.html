    <title>Selection Sorting</title>
    <script>

        let number = [987, 76, 5, 54, 65, 767, 867, 97, 564, 56, 435, 65, 755, 897];
        function sortAlgo(sort) {
            let endpoints;
            for (let i = 0; i < sort.length; i++) {
                endpoints = i;
                for (let j = i + 1; j < sort.length; j++) {
                    if (sort[j] < sort[endpoints]) {
                        endpoints = j;
                    }
                }

                let some = sort[endpoints];
                sort[endpoints] = sort[i];
                sort[i] = some;
            }
        }
        sortAlgo(number);
        console.log(number);
