            let middel;
            for (let i = items.length - 1; i >= 0; i--) {
                middel = i;
                for (let j = i - 1 ; j >= 0; j--) {
                    if (items[j] < items[middel]) {
                        middel = j;
                        console.log(middel);
                    }
                }
                let temp = items[middel];
                items[middel] = items[i];
                items[i] = temp;
            }
        }
        Selection(data);
