        function sortElement() {
            let data = [23,67,54,67,45,89,75,34];
            for (i = 0; i < data.length; i++) {
                for (j = 0; j < data.length; j++) {
                    document.write('<br>',data);
                    if (data[j] > data[j + 1]) {
                        let temp = data[j];
                        data[j] = data[j + 1];
                        data[j + 1] = temp;
                        
                    }
                }
                
            }
             
        }
        
        sortElement();
