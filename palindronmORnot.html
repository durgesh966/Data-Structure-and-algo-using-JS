    <title>Palindrome or not</title>
    <script>
      function palindrome(data) {
        let start = 0;
        let end = data.length - 1;
        while (start < end) {
          if (data[start] != data[end]) {
            return false;
          }
          start++;
          end--;
        }
        return true;
      }

      let strg = "levelheet";
      console.log(palindrome(strg));
